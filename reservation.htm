    <script src="js/jquery.slicknav.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>RENT-A-JET</h1>
    </header>
    <nav id="mobile_menu"></nav>
    <nav id="nav_menu">
        <ul>
            <li><a href="index.htm" class="current">Home</a></li>
            <li><a href="reservation.htm">Reservation</a></li>
        </ul>
    </nav>

    <main id="reservation-main">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <form>
                        <div class="col-sm-6">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1" id="radioBtn">
                                Round Trip
                            </label>

                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1" id="radioBtn">
                                One Way
                            </label>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mt-2">
                                <label for="inputDepartAirport">Departing Airport:</label>
                                <input type="text" class="form-control" id="inputDepartAirport"
                                    placeholder="Type Airport Code">
                            </div>
                            <div class="col-sm-6 mt-auto">
                                <label for="inputDepAirport">Departure Airport:</label>
                                <input type="text" class="form-control" id="inputDepAirport"
                                    placeholder="Type Airport Code">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="inputArrAirport">Arriving Airport:</label>
                                <input type="text" class="form-control" id="inputArrAirport"
                                    placeholder="Type Airport Code">
                            </div>
                            <div class="col-sm-6">
                                <label for="inputDate">Return Date:</label>
                                <input type="date" class="form-control" id="inputDate" placeholder="Type Airport Code">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="inputPassengers">Passengers:</label>
                                <select class="custom-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputAircraft">Aircraft Type:</label>
                                <select class="custom-select">
                                    <option value="type">Select Type</option>
                                    <option value="bch">Beechcraft Hawker 400XP</option>
                                    <option value="ccj3">Cessna Citation CJ3</option>
                                    <option value="ccx">Cessna Citation X</option>
                                    <option value="df900ex">Dassault Falcon 900EX</option>
                                    <option value="gg550">Gulfstream G550</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mt-auto c-info">
                                <label for="inputFullName">Contact Information:</label>
                                <input type="number" class="form-control" id="inputFullName" placeholder="Full Name">
                            </div>
                            <div class="col-sm-6 mt-auto c-info">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email Address">
                            </div>
                            <div class="col-sm-6 mt-auto c-info">
                                <input type="text" class="form-control" id="inputPhoneNum" placeholder="Phone Number">
                            </div>
                            <div class="col-sm-6 mt-auto c-info">
                                <select class="custom-select">
                                    <option value="type">Select Preferred Contact Method</option>
                                    <option value="phone">Phone Number</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary px-5 ">SUBMIT QUOTE REQUEST</button>
                    </form>
                </div>
            </div>
        </div>
    </main>



    <footer id="reservation-footer">
        <h3>&copy; Copyright Sobhan Chohan 2020</h3>
    </footer>

        $(document).ready(function () {
            $('#nav_menu').slicknav({ prependTo: "#mobile_menu" });
        });
    </script>

</body>

</html>
